<div id="main-container">
  <div id="wrapper">
      <div id="header">
        <p id="main-text">Signup with XYZ</p>
        <p class="text">--using--</p>
      </div>
      <div id="signup-methods-container">
        <a>
            <div class="signup-method-buttons">
                <div class="buttons-wrapper">
                    <div class="logo">
                        <img src="https://pbs.twimg.com/profile_images/927446347879292930/Fi0D7FGJ_400x400.jpg" alt="">
                    </div>
                    <div class="button-container">
                        <p class="button-text">Google</p>
                    </div>
                </div>
            </div>
        </a>
        <a>
          <div class="signup-method-buttons">
            <div class="buttons-wrapper">
              <div class="logo">
                  <img src="https://www.freeiconspng.com/uploads/facebook-transparent-logo-png-0.png" alt="">
              </div>
              <div class="button-container">
                <p class="button-text">Facebook</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div style="display: inline-block; width: 100%;">
          <p class="text">--or using email--</p>
      </div>
        <div id="form-container">
            <form>
              <input type="text" class="form-control" placeholder="Username">
              <input type="password" class="form-control" placeholder="Password">
              <input type="text" class="form-control" placeholder="Email">
              <input type="text" class="form-control" placeholder="Mobile No.">
              <div id="radio-group">
                  <div *ngFor="let i of ['Male', 'Female']" class="size-container">
                      <div class="radio-button">
                        <input type="radio" name="gender" value="">
                      </div>
                      <div class="radio-button-name">
                          <p>{{ i }}</p>
                      </div>
                  </div>
              </div>
              <div style="display: inline-block; width: 100%; margin-bottom: 16px;">
                <button type="button" class="btn btn-primary">Register</button>
              </div>
            </form>
        </div>
        <div style="display: inline-block; width: 100%;">
            <a><p id="login" class="text">Already have an account? Login here</p></a>
        </div>
  </div>
</div>
