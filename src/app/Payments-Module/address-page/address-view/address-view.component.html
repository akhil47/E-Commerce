<div id="wrapper">
    <div id="main-container">
        <div id="content">
          <div id="radio">
            <input 
              [checked]="addressIndex == defaultSelectedAddressindex" 
              (click)="onClick(addressIndex)" class="radio-btn" type="radio" name="address"
              id="address" [value]="addressIndex">
          </div>
          <div id="address">
              <p id="name-text"><b>{{ address.name }}</b></p>
              <p>{{ address.doorNo }}
              {{ address.area }} {{ address.city }}</p>
              <p>{{ address.state }} - {{ address.pincode }}</p>
              <p>{{ address.mobile }}</p>
          </div>
        </div>
        <div id="seperator"></div>
        <div id="buttons">
            <a (click)="onEdit()">
              <div class="btn">
                Edit
              </div>
            </a>
            <a (click)="onRemove()">
              <div class="btn">
                Remove
              </div>
            </a>
        </div>
      </div>
</div>
