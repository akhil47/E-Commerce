<div id="wrapper">
    <div id="main-container">
        <div id="content">
          <div id="radio">
            <input class="radio-btn" type="radio" name="address" id="address">
          </div>
          <div id="address">
              <p id="name-text"><b>{{ address.name }}</b></p>
              <p>{{ address.address }}
              {{ address.town }} {{ address.city }}</p>
              <p>{{ address.state }} - {{ address.pincode }}</p>
              <p>{{ address.mobile }}</p>
          </div>
        </div>
        <div id="seperator"></div>
        <div id="buttons">
            <a (click)="onEdit()">
              <div class="btn">
                Edit
              </div>
            </a>
          <div class="btn">
              <a>Remove</a>
          </div>
        </div>
      </div>
</div>
