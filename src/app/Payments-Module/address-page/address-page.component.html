<div id="main-container">
    <app-popup *ngIf="popupActive">
        <div id="address-edit-wrapper">
          <app-address-edit></app-address-edit>
        </div>
      </app-popup>
  <div id="wrapper">
    <div id="header">
      <p id="header-text">Choose Delivery Address</p>
    </div>
    <div id="header-seperator"></div>
    <div id="add-new-address">
      <a (click)="createAddress()">+ Add New Address</a>
    </div>
    <div id="address-container">
        <app-address-view class="address_view" *ngFor="let address of addressList; index as i"
          [address] = "address"
          [addressIndex] = "i"
          >
        </app-address-view>
    </div>
    <div id="summary-wrapper">
        <div id="order-summary-container">
            <app-order-summary [summary]="cart"></app-order-summary>
            <button type="button" class="btn btn-success">Make Payment</button>
        </div>
    </div>
  </div>
</div>
