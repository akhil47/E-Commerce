<div id="main-container">
  <div id="images-container">
    <div class="image-preview-container" *ngFor="let image of images; index as i">
        <a (click)="changeImage(i)">
            <img class="image-preview" [src]="image" alt="">
        </a>
    </div>
  </div>
  <div id="selected-image-container">
      <a (click)="leftArrow()">
        <i id="left-arrow" class="fa fa-arrow-circle-left arrows" aria-hidden="true"></i>
      </a>
      <a (click)="rightArrow()">
        <i id="right-arrow" class="fa fa-arrow-circle-right arrows" aria-hidden="true"></i>
      </a>
      <img id="selected-image" [src]="images[imageSelected]" alt="">
  </div>
</div>
