<div id="main-container">
    <div id="wrapper">
        <div id="header">
          <p id="main-text">Signup with XYZ</p>
          <p class="text">--using--</p>
        </div>
        <div id="signup-methods-container">
          <a>
              <div class="signup-method-buttons">
                  <div class="buttons-wrapper">
                      <div class="logo">
                          <img src="https://pbs.twimg.com/profile_images/927446347879292930/Fi0D7FGJ_400x400.jpg" alt="">
                      </div>
                      <div class="button-container">
                          <p class="button-text">Google</p>
                      </div>
                  </div>
              </div>
          </a>
          <a>
            <div class="signup-method-buttons">
              <div class="buttons-wrapper">
                <div class="logo">
                    <img src="https://www.freeiconspng.com/uploads/facebook-transparent-logo-png-0.png" alt="">
                </div>
                <div class="button-container">
                  <p class="button-text">Facebook</p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div style="display: inline-block; width: 100%;">
            <p class="text">--or using email--</p>
        </div>
          <div id="form-container">
              <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <input ngModel type="text" class="form-control invalid" name="username" placeholder="Username" required #username="ngModel">
                  <span class="help-block error-msg" *ngIf="!username.valid && username.touched">Please enter a vaild Username!</span>
                <input ngModel type="password" class="form-control invalid" name="passwrod" placeholder="Password" required #password="ngModel">
                  <span class="help-block error-msg" *ngIf="!password.valid && password.touched">Please enter a Password!</span>
                <input ngModel type="text" class="form-control invalid" name="mail" placeholder="Email" required email #email="ngModel">
                  <span class="help-block error-msg" *ngIf="!email.valid && email.touched">Please enter a vaild Email!</span>
                <input ngModel type="text" class="form-control invalid" name="mobileno" placeholder="Mobile No." required #mobileno="ngModel">
                  <span class="help-block error-msg" *ngIf="!mobileno.valid && mobileno.touched">Please enter a vaild Mobile No.!</span>
                <div id="radio-group">
                    <div *ngFor="let i of ['Male', 'Female']" class="size-container">
                        <div class="radio-button">
                          <input ngModel type="radio" name="gender" [value]="i" required #gender="ngModel">
                        </div>
                        <div class="radio-button-name">
                            <p>{{ i }}</p>
                        </div>
                    </div>
                    <!-- <span class="help-block error-msg" *ngIf="!gender.valid">Please select Gender!</span> -->
                </div>
                <div style="display: inline-block; width: 100%; margin-bottom: 16px;">
                  <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">Register</button>
                </div>
              </form>
          </div>
          <div style="display: inline-block; width: 100%;">
              <a routerLink="/login"><p id="login" class="text">Already have an account? Login here</p></a>
          </div>
    </div>
  </div>
