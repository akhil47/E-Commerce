<div id="main-container">
    <a (click)="onExpand()">
      <div class="filter-header">
          <strong>{{ filterName }}&nbsp;&nbsp;&nbsp;<span class="fa fa-caret-down"></span></strong>
        </div>
    </a>
    <div [ngClass]= "{ 'filter-expand' : isExpanded }" class="filter-contents">
      <div class="scroll-view">
        <form [formGroup]="filters">
          <ul>
            <li *ngFor="let option of options; let i = index">
              <div style="width: 100%;height: 32px;">
                <div class="list-items">
                  <input (change)="itemSelected(i, $event)" 
                    formControlName="{{ filterName }}"
                    type="radio" value="{{ option }}"
                    >
                </div>
                <div class="list-items">
                  <label>{{ option }}</label>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
    </div>
</div>
