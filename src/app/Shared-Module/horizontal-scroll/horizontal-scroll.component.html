<div id="main-container">
  <div id="main-wrapper">
      <div id="content-wrapper">
          <a (click)="onLeftScroll()">
            <div #leftArrowContainer id="left-arrow-container">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
          </a>
          <div #productsMainContainer id="products-main-container">
            <!-- <div id="products-container"> -->
              <a [routerLink]="'/product/'+ product.getId()" *ngFor="let product of productList">
                <div id="product">
                  <app-product [product]="product"></app-product>
                </div>
              </a>
            <!-- </div> -->
          </div>
          <a (click)="onRightScroll()">
            <div #rightArrowContainer id="right-arrow-container">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </a>
        </div>
  </div>
</div>
