<div id="main-container">
    <div id="header-container">
        <p>FILTER BY</p>
        <a (click)="onCloseFilters()"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
    <div id="filters-scroll-container">
            <app-checkbox-filter [options]="brandFilters"
                filterName="Brands"></app-checkbox-filter>
            <app-radio-filter [options]="priceFilters"
                filterName="Price Range"></app-radio-filter>
    </div>
</div>
