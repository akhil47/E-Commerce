<div #test id="outer-container">
    <div  id="product-image">
      <img [src]="product.imageUrl" alt="">
    </div>
    <div id="product-info">
      <div id="product-name-container">
        <p id="product-name">{{ product.name }}</p>
      </div>
      <div id="product-price-container">
          <p id="product-price">
            <s style="font-size: 14px; color: grey;">Rs.{{ product.oldPrice }}</s>
            <b>  Rs.{{ product.newPrice }}  </b>
            <b style="color: red; font-size: 12px;"> {{ product.discount }}</b>
          </p>
      </div>
      <div id="seperator"></div>
      <div id="product-size-container">
          <p id="product-size">
            <b>SIZES </b>
            {{ product.sizes }}
          </p>
      </div>
    </div>
</div>
