<div id="main-container">
  <div id="order-header">
    <div id="order-number">
      <p class="order-number-text">ORDER NO: {{ order.id }}</p>
    </div>
    <div id="order-details">
      <a (click)="openOrderDetails()" class="order-details-text">Order Details</a>
    </div>
  </div>
  <div class="order-item" *ngFor="let orderItem of order.orderDetails.getCartItems()">
    <app-order-item [orderItem]="orderItem"></app-order-item>
  </div>
</div>
